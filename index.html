<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./pencil-favicon.jpg"
      class="favicon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="header-text">Welcome to Etch-a-Sketch!</p>
      <div class="selection-container">
        <input type="number" placeholder="Enter a number 1 to 100" />
        <button type="submit" class="submit">Submit</button>
      </div>
    </div>
    <div class="grid-container"></div>
  </body>
  <script src="script.js"></script>
</html>
